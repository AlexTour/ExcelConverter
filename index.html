<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON to Excel (Wide Format)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input[type="file"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      background-color: #2c97de;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a6fa3;
    }

    .note {
      margin-top: 15px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ“Š Convert JSON to Excel</h2>
    <input type="file" id="jsonFile" accept=".json" />
    <br />
    <button onclick="convertJsonToExcel()">Download Excel</button>
    <div class="note">Make sure your JSON matches the expected structure.</div>
  </div>

  <script>
    function convertJsonToExcel() {
      const input = document.getElementById('jsonFile');
      if (!input.files.length) {
        alert('Please select a JSON file first.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const json = JSON.parse(e.target.result);
          const output = [];

          if (Array.isArray(json.user_answers)) {
            json.user_answers.forEach(entry => {
              const row = {
                user: entry.user,
                answered_at: entry.answered_at
              };

              if (Array.isArray(entry.answers)) {
                entry.answers.forEach(ans => {
                  row[ans.question_text] = ans.answer_text;
                });
              }

              output.push(row);
            });
          }

          if (output.length === 0) {
            alert('No data extracted from the JSON.');
            return;
          }

          const worksheet = XLSX.utils.json_to_sheet(output);
          const workbook = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(workbook, worksheet, "User Responses");

          // Use title from JSON or default fallback
          const fileName = (json.title || "user_responses").replace(/[\\/:*?"<>|]/g, '_') + ".xlsx";
          XLSX.writeFile(workbook, fileName);
        } catch (err) {
          alert('Error parsing JSON: ' + err.message);
        }
      };

      reader.readAsText(input.files[0]);
    }
  </script>
</body>
</html>
