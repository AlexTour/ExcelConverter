<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON to Excel ZIP Export</title>
  <!-- Include SheetJS for Excel operations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Include JSZip for creating ZIP archives -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <!-- Include FileSaver for saving files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input[type="file"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      background-color: #2c97de;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a6fa3;
    }

    .note {
      margin-top: 15px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ“Š Convert JSON Files to Excel</h2>
    <input type="file" id="jsonFiles" accept=".json" multiple />
    <br />
    <button onclick="convertJsonFilesToZip()">Download ZIP</button>
    <div class="note">Select one or more JSON files to convert and download as a ZIP archive.</div>
  </div>

  <script>
    async function convertJsonFilesToZip() {
      const input = document.getElementById('jsonFiles');
      if (!input.files.length) {
        alert('Please select one or more JSON files.');
        return;
      }

      const zip = new JSZip();

      for (const file of input.files) {
        try {
          const text = await file.text();
          const json = JSON.parse(text);
          const output = [];

          if (Array.isArray(json.user_answers)) {
            json.user_answers.forEach(entry => {
              const row = {
                user: entry.user,
                answered_at: entry.answered_at
              };

              if (Array.isArray(entry.answers)) {
                entry.answers.forEach(ans => {
                  row[ans.question_text] = ans.answer_text;
                });
              }

              output.push(row);
            });
          }

          if (output.length === 0) {
            console.warn(`No data extracted from ${file.name}`);
            continue;
          }

          const worksheet = XLSX.utils.json_to_sheet(output);
          const workbook = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(workbook, worksheet, "User Responses");

          const fileName = (json.title || file.name.replace(/\.json$/, '')).replace(/[\\/:*?"<>|]/g, '_') + ".xlsx";
          const wbout = XLSX.write(workbook, { bookType: "xlsx", type: "array" });
          zip.file(fileName, wbout);
        } catch (err) {
          alert(`Error processing file ${file.name}: ${err.message}`);
        }
      }

      try {
        const content = await zip.generateAsync({ type: "blob" });
        saveAs(content, "converted_excels.zip");
      } catch (err) {
        alert(`Error generating ZIP file: ${err.message}`);
      }
    }
  </script>
</body>
</html>
